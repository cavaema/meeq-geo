<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeq - Dashboard Centrale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1625 0%, #2d1b3d 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            background: linear-gradient(135deg, #E91E8C 0%, #9C27B0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card h3 {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #E91E8C;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 16px;
        }

        .tab.active {
            background: linear-gradient(135deg, #E91E8C 0%, #9C27B0 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        td {
            color: #fff;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            margin: 0 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #E91E8C 0%, #9C27B0 100%);
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(233, 30, 140, 0.3);
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-container h2 {
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-blocked {
            background: #f44336;
            color: white;
        }

        .badge-active {
            background: #4caf50;
            color: white;
        }

        .badge-pending {
            background: #ff9800;
            color: white;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-container">
        <h2>üîí Accesso Dashboard</h2>
        <form id="loginForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Accedi</button>
        </form>
    </div>

    <div id="dashboardScreen" style="display: none;">
        <div class="container">
            <div class="header">
                <h1>üìä Dashboard Centrale Meeq</h1>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>

            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <h3>Utenti Totali</h3>
                    <div class="value" id="totalUsers">-</div>
                </div>
                <div class="stat-card">
                    <h3>Utenti Bloccati</h3>
                    <div class="value" id="blockedUsers">-</div>
                </div>
                <div class="stat-card">
                    <h3>Segnalazioni</h3>
                    <div class="value" id="totalReports">-</div>
                </div>
                <div class="stat-card">
                    <h3>Locali Attivi</h3>
                    <div class="value" id="totalVenues">-</div>
                </div>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="showTab('users')">üë• Utenti</button>
                <button class="tab" onclick="showTab('reports')">üö® Segnalazioni</button>
                <button class="tab" onclick="showTab('venues')">üè¢ Locali</button>
            </div>

            <div id="usersTab" class="tab-content active">
                <div class="table-container">
                    <div class="search-box">
                        <input type="text" id="userSearch" placeholder="Cerca utente (email, nome, cognome)...">
                    </div>
                    <div id="usersTable">
                        <div class="loading">Caricamento...</div>
                    </div>
                </div>
            </div>

            <div id="reportsTab" class="tab-content">
                <div class="table-container">
                    <div id="reportsTable">
                        <div class="loading">Caricamento...</div>
                    </div>
                </div>
            </div>

            <div id="venuesTab" class="tab-content">
                <div class="table-container">
                    <button class="btn btn-primary" onclick="showCreateVenueModal()" style="margin-bottom: 20px;">‚ûï Nuovo Locale</button>
                    <div id="venuesTable">
                        <div class="loading">Caricamento...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Usa URL relativo per funzionare su qualsiasi porta/dominio
        const CENTRAL_API_URL = window.location.origin;
        let adminToken = localStorage.getItem('central_admin_token');

        // Check if already logged in
        if (adminToken) {
            verifyToken();
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${CENTRAL_API_URL}/api/central/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    adminToken = data.token;
                    localStorage.setItem('central_admin_token', adminToken);
                    showDashboard();
                    loadData();
                } else {
                    alert('Credenziali non valide');
                }
            } catch (error) {
                console.error('Errore login:', error);
                alert('Errore di connessione');
            }
        });

        async function verifyToken() {
            try {
                const response = await fetch(`${CENTRAL_API_URL}/api/central/admin/stats`, {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });

                if (response.ok) {
                    showDashboard();
                    loadData();
                } else {
                    localStorage.removeItem('central_admin_token');
                    adminToken = null;
                }
            } catch (error) {
                localStorage.removeItem('central_admin_token');
                adminToken = null;
            }
        }

        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboardScreen').style.display = 'block';
        }

        function logout() {
            localStorage.removeItem('central_admin_token');
            adminToken = null;
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('dashboardScreen').style.display = 'none';
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tabName}Tab`).classList.add('active');

            if (tabName === 'users') loadUsers();
            if (tabName === 'reports') loadReports();
            if (tabName === 'venues') loadVenues();
        }

        async function loadData() {
            await Promise.all([
                loadStats(),
                loadUsers()
            ]);
        }

        async function loadStats() {
            try {
                const response = await fetch(`${CENTRAL_API_URL}/api/central/admin/stats`, {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                const data = await response.json();

                document.getElementById('totalUsers').textContent = data.total_users || 0;
                document.getElementById('blockedUsers').textContent = data.blocked_users || 0;
                document.getElementById('totalReports').textContent = data.total_reports || 0;
                document.getElementById('totalVenues').textContent = data.total_venues || 0;
            } catch (error) {
                console.error('Errore caricamento stats:', error);
            }
        }

        async function loadUsers() {
            const search = document.getElementById('userSearch')?.value || '';
            
            try {
                const url = `${CENTRAL_API_URL}/api/central/admin/users?${search ? `search=${encodeURIComponent(search)}` : ''}`;
                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                const data = await response.json();

                if (data.users) {
                    let html = '<table><thead><tr><th>ID</th><th>Email</th><th>Nome</th><th>Cognome</th><th>Gender</th><th>Stato</th><th>Registrato</th><th>Azioni</th></tr></thead><tbody>';
                    
                    data.users.forEach(user => {
                        html += `
                            <tr>
                                <td>${user.id}</td>
                                <td>${user.email}</td>
                                <td>${user.nome}</td>
                                <td>${user.cognome}</td>
                                <td>${user.gender}</td>
                                <td>
                                    <span class="badge ${user.blocked ? 'badge-blocked' : 'badge-active'}">
                                        ${user.blocked ? 'Bloccato' : 'Attivo'}
                                    </span>
                                </td>
                                <td>${new Date(user.created_at).toLocaleDateString('it-IT')}</td>
                                <td>
                                    <button class="btn ${user.blocked ? 'btn-success' : 'btn-danger'}" 
                                            onclick="toggleBlock(${user.id}, ${!user.blocked})">
                                        ${user.blocked ? 'Sblocca' : 'Blocca'}
                                    </button>
                                </td>
                            </tr>
                        `;
                    });

                    html += '</tbody></table>';
                    document.getElementById('usersTable').innerHTML = html;
                }
            } catch (error) {
                console.error('Errore caricamento utenti:', error);
                document.getElementById('usersTable').innerHTML = '<div class="loading">Errore caricamento</div>';
            }
        }

        // Search users
        document.getElementById('userSearch')?.addEventListener('input', (e) => {
            clearTimeout(window.searchTimeout);
            window.searchTimeout = setTimeout(() => loadUsers(), 500);
        });

        async function toggleBlock(userId, block) {
            try {
                const response = await fetch(`${CENTRAL_API_URL}/api/central/admin/users/${userId}/block`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${adminToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ blocked: block })
                });

                const data = await response.json();
                if (data.success) {
                    loadUsers();
                    loadStats();
                }
            } catch (error) {
                console.error('Errore blocco utente:', error);
                alert('Errore operazione');
            }
        }

        async function loadReports() {
            try {
                const response = await fetch(`${CENTRAL_API_URL}/api/central/admin/reports`, {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                const data = await response.json();

                if (data.reports) {
                    let html = '<table><thead><tr><th>ID</th><th>Segnalato da</th><th>Utente segnalato</th><th>Motivo</th><th>Locale</th><th>Data</th><th>Stato</th><th>Azioni</th></tr></thead><tbody>';
                    
                    data.reports.forEach(report => {
                        html += `
                            <tr>
                                <td>${report.id}</td>
                                <td>${report.reporter_email || 'N/A'}</td>
                                <td>${report.reported_email || 'N/A'}</td>
                                <td>${report.reason}</td>
                                <td>${report.venue_name || 'N/A'}</td>
                                <td>${new Date(report.created_at).toLocaleDateString('it-IT')}</td>
                                <td>
                                    <span class="badge ${report.status === 'pending' ? 'badge-pending' : 'badge-active'}">
                                        ${report.status}
                                    </span>
                                </td>
                                <td>
                                    <button class="btn btn-primary" onclick="sendEmailToUser(${report.id})">
                                        üìß Invia Email
                                    </button>
                                </td>
                            </tr>
                        `;
                    });

                    html += '</tbody></table>';
                    document.getElementById('reportsTable').innerHTML = html;
                }
            } catch (error) {
                console.error('Errore caricamento segnalazioni:', error);
                document.getElementById('reportsTable').innerHTML = '<div class="loading">Errore caricamento</div>';
            }
        }

        async function sendEmailToUser(reportId) {
            if (!confirm('Inviare email all\'utente segnalato?')) return;

            try {
                const response = await fetch(`${CENTRAL_API_URL}/api/central/admin/reports/${reportId}/send-email`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });

                const data = await response.json();
                if (data.success) {
                    alert('Email inviata');
                    loadReports();
                }
            } catch (error) {
                console.error('Errore invio email:', error);
                alert('Errore invio email');
            }
        }

        async function loadVenues() {
            try {
                const response = await fetch(`${CENTRAL_API_URL}/api/central/admin/venues`, {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                const data = await response.json();

                if (data) {
                    let html = '<table><thead><tr><th>ID</th><th>Nome</th><th>API Key</th><th>Email</th><th>Stato</th><th>Azioni</th></tr></thead><tbody>';
                    
                    data.forEach(venue => {
                        html += `
                            <tr>
                                <td>${venue.id}</td>
                                <td>${venue.name}</td>
                                <td>
                                    <code id="api-key-${venue.id}" style="font-size: 11px; display: none;">${venue.api_key}</code>
                                    <code id="api-key-preview-${venue.id}" style="font-size: 11px;">${venue.api_key.substring(0, 20)}...</code>
                                    <button class="btn btn-primary" style="margin-left: 10px; padding: 4px 8px; font-size: 12px;" onclick="showApiKey(${venue.id})">Mostra</button>
                                    <button class="btn btn-success" style="margin-left: 5px; padding: 4px 8px; font-size: 12px;" onclick="copyApiKey(${venue.id})">Copia</button>
                                </td>
                                <td>${venue.contact_email || 'N/A'}</td>
                                <td>
                                    <span class="badge ${venue.active ? 'badge-active' : 'badge-blocked'}">
                                        ${venue.active ? 'Attivo' : 'Disattivo'}
                                    </span>
                                </td>
                                <td>
                                    <button class="btn btn-primary" onclick="editVenue(${venue.id}, '${venue.name}', '${venue.contact_email || ''}', ${venue.active})">Modifica</button>
                                </td>
                            </tr>
                        `;
                    });

                    html += '</tbody></table>';
                    document.getElementById('venuesTable').innerHTML = html;
                }
            } catch (error) {
                console.error('Errore caricamento locali:', error);
                document.getElementById('venuesTable').innerHTML = '<div class="loading">Errore caricamento</div>';
            }
        }

        function showCreateVenueModal() {
            const name = prompt('Nome locale:');
            if (!name) return;

            const email = prompt('Email contatto (opzionale):') || '';

            fetch(`${CENTRAL_API_URL}/api/central/admin/venues`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${adminToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, contact_email: email })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    alert(`Locale creato! API Key: ${data.venue.api_key}`);
                    loadVenues();
                }
            })
            .catch(error => {
                console.error('Errore creazione locale:', error);
                alert('Errore creazione locale');
            });
        }

        function showApiKey(venueId) {
            const fullKey = document.getElementById(`api-key-${venueId}`);
            const preview = document.getElementById(`api-key-preview-${venueId}`);
            if (fullKey.style.display === 'none') {
                fullKey.style.display = 'inline';
                preview.style.display = 'none';
            } else {
                fullKey.style.display = 'none';
                preview.style.display = 'inline';
            }
        }

        function copyApiKey(venueId) {
            const apiKey = document.getElementById(`api-key-${venueId}`).textContent;
            navigator.clipboard.writeText(apiKey).then(() => {
                alert('API Key copiata negli appunti!');
            }).catch(err => {
                // Fallback per browser che non supportano clipboard API
                const textArea = document.createElement('textarea');
                textArea.value = apiKey;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('API Key copiata negli appunti!');
            });
        }

        function editVenue(venueId, currentName, currentEmail, currentActive) {
            const newName = prompt('Nome locale:', currentName);
            if (!newName) return;

            const newEmail = prompt('Email contatto (opzionale):', currentEmail || '') || null;
            const newActive = confirm(`Locale ${currentActive ? 'attivo' : 'disattivo'}. Vuoi ${currentActive ? 'disattivarlo' : 'attivarlo'}?`) ? !currentActive : currentActive;

            fetch(`${CENTRAL_API_URL}/api/central/admin/venues/${venueId}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${adminToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: newName,
                    contact_email: newEmail,
                    active: newActive
                })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    alert('Locale aggiornato con successo!');
                    loadVenues();
                } else {
                    alert('Errore aggiornamento locale');
                }
            })
            .catch(error => {
                console.error('Errore modifica locale:', error);
                alert('Errore modifica locale');
            });
        }

        // Auto-refresh ogni 30 secondi
        setInterval(() => {
            if (adminToken) {
                loadStats();
                const activeTab = document.querySelector('.tab.active');
                if (activeTab) {
                    const tabName = activeTab.textContent.includes('Utenti') ? 'users' : 
                                   activeTab.textContent.includes('Segnalazioni') ? 'reports' : 'venues';
                    if (tabName === 'users') loadUsers();
                    if (tabName === 'reports') loadReports();
                    if (tabName === 'venues') loadVenues();
                }
            }
        }, 30000);
    </script>
</body>
</html>
